<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id='uklon-app' class="wrapper">
          <div class="keys">
            <div data-key='65' class='key__button key__button--1 key__animation-1'>
              <img src="./assets/arrow.png" alt="arrow" class="arrow arrow--1">
            </div>
            <div data-key='65' class='key__button key__button--2 key__animation-2'>
              <img src="./assets/arrow.png" alt="arrow" class="arrow arrow--2">
            </div>
            <div data-key='65' class='key__button key__button--3 key__animation-3'>
              <img src="./assets/arrow.png" alt="arrow" class="arrow arrow--3">
            </div>
            <div data-key='65' class='key__button key__button--4 key__animation-2'>
              <img src="./assets/arrow.png" alt="arrow" class="arrow arrow--4">
            </div>
          </div>
    <div class="welcomePage">
      <img class="logo" src="./assets/logo.png" alt="">
      <img class="welcomeBg" src="./assets/welcomeBg.gif" alt="">
      <h2>Welcome <br> <span>to the</span> <br> Hogwarts security system</h2>
      <button class="welcomePageButton">
        Press Enter to continue
      </button>
    </div>

    <div class="playPage hidden">
      <img class="playBg" src='./assets/map.png' alt="">

      <div class="playArea"></div>

      <div class="hpBar">
        <div class="hpBarInner"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
